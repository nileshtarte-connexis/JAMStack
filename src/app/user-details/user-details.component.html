<app-layout [title]="user.name" *ngIf="user">
    <div class="card" [ngClass]="{'vertical': type === 'vertical'}">
        <div class="card-image img">
            <img src="http://clipartandscrap.com/wp-content/uploads/2017/08/Person-clipart-free-clip-art-images-image-7.png" width="150px" height="30px"/>
        </div>
        <div >
            <div class="card-content">
                <p class="product-card__description">
                    {{ user.description }}
                </p>
                <p>
                   <span> Email : {{ user.email }} </span>
                </p>
                <p>
                    <span> Phone Number : {{ user.phoneNumber }} </span>
                 </p>
            </div>
            <div class="card-action">
                <a [routerLink]="['/']">
                    View All User
                </a>
            </div>
        </div>
    </div>
</app-layout>
